<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="课程中心 - 外汇交易培训课程" />
    <title>课程中心 - 源计划</title>
    <style>
      /* ===== CSS变量 ===== */
      :root {
        --primary-color: #2563eb;
        --primary-dark: #1e40af;
        --primary-light: #3b82f6;
        --secondary-color: #059669;
        --accent-color: #d97706;
        --danger-color: #dc2626;

        --text-primary: #111827;
        --text-secondary: #4b5563;
        --text-light: #9ca3af;
        --text-white: #ffffff;

        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-gradient: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);

        --border-color: #e2e8f0;
        --border-radius: 0.375rem;
        --border-radius-lg: 0.75rem;

        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);

        --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        --max-width: 1280px;
      }

      /* ===== 基础重置 ===== */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-secondary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      button {
        font-family: inherit;
        cursor: pointer;
        border: none;
        outline: none;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* ===== 工具类 ===== */
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* ===== 主内容区域 ===== */
      .main {
        flex: 1;
        padding: 3rem 0;
      }

      /* ===== 课程分类 ===== */
      .course-category {
        margin-bottom: 3rem;
      }

      .category-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 3px solid var(--border-color);
      }

      .category-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .category-level {
        margin-left: auto;
        padding: 0.5rem 1rem;
        background: var(--bg-tertiary);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-secondary);
      }

      /* ===== 课程网格 ===== */
      .courses-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
      }

      /* ===== 课程卡片 ===== */
      .course-card {
        background: var(--bg-primary);
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        transition: all var(--transition);
        cursor: pointer;
      }

      .course-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
        border-color: var(--primary-light);
      }

      .course-image {
        width: 100%;
        height: 220px;
        position: relative;
        overflow: hidden;
        background: var(--bg-tertiary);
      }

      .course-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform var(--transition);
      }

      .course-card:hover .course-image img {
        transform: scale(1.05);
      }

      .course-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
      }

      .course-content {
        padding: 2rem;
      }

      .course-header {
        margin-bottom: 1rem;
      }

      .course-title {
        font-size: 1.375rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        line-height: 1.3;
      }

      .course-difficulty {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .difficulty-label {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .stars {
        display: flex;
        gap: 0.25rem;
      }

      .star {
        font-size: 0.875rem;
        color: var(--accent-color);
      }

      .star.empty {
        color: var(--border-color);
      }

      .course-description {
        font-size: 0.9375rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      /* ===== 模态框 ===== */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background: var(--bg-primary);
        border-radius: var(--border-radius-lg);
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-xl);
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-header {
        padding: 2rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .modal-title-section h2 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .modal-difficulty {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .close-btn {
        background: none;
        font-size: 1.5rem;
        color: var(--text-secondary);
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all var(--transition);
      }

      .close-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .modal-body {
        padding: 2rem;
      }

      .section-title {
        font-size: 1.125rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .outline-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .outline-item {
        display: flex;
        gap: 0.75rem;
        padding: 0.75rem;
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        font-size: 0.9375rem;
        color: var(--text-primary);
        transition: all var(--transition);
      }

      .outline-item:hover {
        background: var(--bg-tertiary);
        transform: translateX(4px);
      }

      .outline-item.locked-message {
        justify-content: center;
        padding: 2rem;
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        font-weight: 600;
        text-align: center;
      }

      .outline-item.locked-message:hover {
        transform: none;
      }

      .outline-number {
        flex-shrink: 0;
        width: 28px;
        height: 28px;
        background: var(--primary-color);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8125rem;
        font-weight: 700;
      }

      .modal-footer {
        padding: 1.5rem 2rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
      }

      /* ===== 按钮样式 ===== */
      .btn-primary {
        padding: 0.875rem 2rem;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 600;
        transition: all var(--transition);
        display: inline-block;
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-large {
        padding: 1rem 3rem;
        font-size: 1.125rem;
      }

      /* ===== 提示框 ===== */
      .toast {
        position: fixed;
        top: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(-100px);
        background: var(--text-primary);
        color: white;
        padding: 1rem 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-xl);
        font-weight: 600;
        z-index: 2000;
        opacity: 0;
        transition: all var(--transition);
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      /* ===== 分类标签颜色 ===== */
      .category-header[data-level="beginner"] .category-title {
        color: var(--secondary-color);
      }

      .category-header[data-level="intermediate"] .category-title {
        color: var(--primary-color);
      }

      .category-header[data-level="advanced"] .category-title {
        color: var(--accent-color);
      }

      .category-header[data-level="beginner"] {
        border-bottom-color: var(--secondary-color);
      }

      .category-header[data-level="intermediate"] {
        border-bottom-color: var(--primary-color);
      }

      .category-header[data-level="advanced"] {
        border-bottom-color: var(--accent-color);
      }

      /* ===== 响应式设计 ===== */
      @media (max-width: 768px) {
        .page-title {
          font-size: 2rem;
        }

        .courses-grid {
          grid-template-columns: 1fr;
        }

        .category-header {
          flex-wrap: wrap;
        }

        .category-level {
          margin-left: 0;
        }

        .modal-content {
          max-height: 100vh;
          border-radius: 0;
        }

        .course-info {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .page-title {
          font-size: 1.75rem;
        }

        .category-title {
          font-size: 1.5rem;
        }

        .modal-header {
          padding: 1.5rem;
        }

        .modal-body {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 主要内容 -->
    <main class="main">
      <div class="container">
        <!-- 基础课程 -->
        <section class="course-category">
          <div class="category-header" data-level="beginner">
            <h2 class="category-title">基础课程</h2>
            <span class="category-level">初级</span>
          </div>
          <div class="courses-grid" id="beginnerCourses">
            <!-- 课程卡片将通过JS动态生成 -->
          </div>
        </section>

        <!-- 中级课程 -->
        <section class="course-category">
          <div class="category-header" data-level="intermediate">
            <h2 class="category-title">中级课程</h2>
            <span class="category-level">中级</span>
          </div>
          <div class="courses-grid" id="intermediateCourses">
            <!-- 课程卡片将通过JS动态生成 -->
          </div>
        </section>

        <!-- 高级课程 -->
        <section class="course-category">
          <div class="category-header" data-level="advanced">
            <h2 class="category-title">高级课程</h2>
            <span class="category-level">高级</span>
          </div>
          <div class="courses-grid" id="advancedCourses">
            <!-- 课程卡片将通过JS动态生成 -->
          </div>
        </section>
      </div>
    </main>

    <!-- 课程详情模态框 -->
    <div class="modal" id="courseModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title-section">
            <h2 id="modalCourseTitle"></h2>
            <div class="modal-difficulty">
              <span class="difficulty-label">难度：</span>
              <div class="stars" id="modalStars"></div>
            </div>
          </div>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <h3 class="section-title">课程大纲</h3>
          <ul class="outline-list" id="modalOutline">
            <!-- 课程大纲将通过JS动态生成 -->
          </ul>
        </div>
        <div class="modal-footer">
          <button class="btn-primary btn-large" id="enrollBtn">报名学习</button>
        </div>
      </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <script>
      // ===== 课程数据 =====
      const coursesData = {
        beginner: [
          {
            id: "forex-basics",
            title: "外汇交易入门",
            image:
              "https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=800&h=600&fit=crop",
            difficulty: 1,
            description: "从零开始学习外汇交易，了解市场基础知识和基本操作",
            outline: [
              "外汇市场基础知识与发展历史",
              "主要货币对介绍与特点分析",
              "全球外汇市场交易时间详解",
              "市场参与者与角色分析",
              "基本交易术语与概念",
              "交易平台使用入门指南",
              "如何开设交易账户",
              "外汇报价与点差理解",
              "订单类型与执行方式",
              "杠杆的概念与使用",
              "保证金计算与管理",
              "第一笔交易实操演示",
            ],
          },
          {
            id: "risk-basics",
            title: "风险基础管理",
            image:
              "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=800&h=600&fit=crop",
            difficulty: 2,
            description: "掌握风险管理的基本原则，保护您的交易资金",
            outline: [
              "交易风险的类型与来源",
              "风险与回报的关系分析",
              "止损止盈的设置原则",
              "合理止损位的确定方法",
              "移动止损的使用技巧",
              "仓位管理基础知识",
              "资金管理的黄金法则",
              "风险评估与测量方法",
              "单笔交易风险控制",
              "账户整体风险管理",
            ],
          },
          {
            id: "technical-basics",
            title: "技术分析入门",
            image:
              "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=600&fit=crop",
            difficulty: 2,
            description: "学习技术分析的基础知识，读懂市场图表语言",
            locked: true,
            outline: [],
          },
        ],
        intermediate: [
          {
            id: "technical-advanced",
            title: "技术分析技巧",
            image:
              "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=600&fit=crop",
            difficulty: 3,
            description: "深入学习技术分析方法，提升市场分析能力",
            locked: true,
            outline: [],
          },
          {
            id: "market-structure",
            title: "外汇盘面知识",
            image:
              "https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?w=800&h=600&fit=crop",
            difficulty: 3,
            description: "深入理解市场结构，洞察主力行为",
            locked: true,
            outline: [],
          },
          {
            id: "risk-advanced",
            title: "风险高级管理",
            image:
              "https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=800&h=600&fit=crop",
            difficulty: 4,
            description: "掌握高级风险管理技术，实现稳定盈利",
            locked: true,
            outline: [],
          },
        ],
        advanced: [
          {
            id: "gold-trading",
            title: "黄金交易技巧",
            image:
              "https://images.unsplash.com/photo-1610375461246-83df859d849d?w=800&h=600&fit=crop",
            difficulty: 4,
            description: "专注黄金市场，掌握黄金交易的核心技巧",
            locked: true,
            outline: [],
          },
          {
            id: "stable-profit",
            title: "稳定盈利技巧",
            image:
              "https://images.unsplash.com/photo-1556155092-490a1ba16284?w=800&h=600&fit=crop",
            difficulty: 5,
            description: "构建完整交易系统，实现长期稳定盈利",
            locked: true,
            outline: [],
          },
          {
            id: "higher-timeframe",
            title: "高级别周期交易",
            image:
              "https://images.unsplash.com/photo-1542281286-9e0a16bb7366?w=800&h=600&fit=crop",
            difficulty: 5,
            description: "掌握大周期交易策略，把握主要趋势",
            locked: true,
            outline: [],
          },
        ],
      };

      // ===== DOM元素 =====
      const elements = {
        beginnerCourses: document.getElementById("beginnerCourses"),
        intermediateCourses: document.getElementById("intermediateCourses"),
        advancedCourses: document.getElementById("advancedCourses"),
        modal: document.getElementById("courseModal"),
        closeModal: document.getElementById("closeModal"),
        enrollBtn: document.getElementById("enrollBtn"),
        toast: document.getElementById("toast"),
        modalTitle: document.getElementById("modalCourseTitle"),
        modalStars: document.getElementById("modalStars"),
        modalOutline: document.getElementById("modalOutline"),
      };

      // ===== 生成星级显示 =====
      function generateStars(difficulty, maxStars = 5) {
        let starsHtml = "";
        for (let i = 1; i <= maxStars; i++) {
          starsHtml += `<span class="star ${
            i > difficulty ? "empty" : ""
          }">★</span>`;
        }
        return starsHtml;
      }

      // ===== 生成课程卡片 =====
      function createCourseCard(course) {
        return `
        <div class="course-card" data-course-id="${course.id}">
            <div class="course-image">
                <img src="${course.image}" alt="${course.title}" loading="lazy">
            </div>
            <div class="course-content">
                <div class="course-header">
                    <h3 class="course-title">${course.title}</h3>
                    <div class="course-difficulty">
                        <span class="difficulty-label">难度</span>
                        <div class="stars">
                            ${generateStars(course.difficulty)}
                        </div>
                    </div>
                </div>
                <p class="course-description">${course.description}</p>
            </div>
        </div>
    `;
      }

      // ===== 渲染所有课程 =====
      function renderCourses() {
        // 渲染基础课程
        elements.beginnerCourses.innerHTML = coursesData.beginner
          .map((course) => createCourseCard(course))
          .join("");

        // 渲染中级课程
        elements.intermediateCourses.innerHTML = coursesData.intermediate
          .map((course) => createCourseCard(course))
          .join("");

        // 渲染高级课程
        elements.advancedCourses.innerHTML = coursesData.advanced
          .map((course) => createCourseCard(course))
          .join("");

        // 为所有课程卡片添加点击事件
        document.querySelectorAll(".course-card").forEach((card) => {
          card.addEventListener("click", () => {
            const courseId = card.dataset.courseId;
            showCourseModal(courseId);
          });
        });
      }

      // ===== 查找课程数据 =====
      function findCourse(courseId) {
        const allCourses = [
          ...coursesData.beginner,
          ...coursesData.intermediate,
          ...coursesData.advanced,
        ];
        return allCourses.find((course) => course.id === courseId);
      }

      // ===== 显示课程详情模态框 =====
      function showCourseModal(courseId) {
        const course = findCourse(courseId);
        if (!course) return;

        // 填充模态框内容
        elements.modalTitle.textContent = course.title;
        elements.modalStars.innerHTML = generateStars(course.difficulty);

        // 渲染课程大纲或锁定提示
        if (course.locked) {
          elements.modalOutline.innerHTML = `
            <li class="outline-item locked-message">
                <span>该课程暂未解锁，请完成前置课程后再学习本课程</span>
            </li>
        `;
        } else {
          elements.modalOutline.innerHTML = course.outline
            .map(
              (item, index) => `
                <li class="outline-item">
                    <span class="outline-number">${index + 1}</span>
                    <span>${item}</span>
                </li>
            `
            )
            .join("");
        }

        // 显示模态框
        elements.modal.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      // ===== 关闭模态框 =====
      function closeModal() {
        elements.modal.classList.remove("active");
        document.body.style.overflow = "";
      }

      // ===== 显示提示消息 =====
      function showToast(message) {
        elements.toast.textContent = message;
        elements.toast.classList.add("show");

        setTimeout(() => {
          elements.toast.classList.remove("show");
        }, 3000);
      }

      // ===== 报名学习 =====
      function enrollCourse() {
        showToast("请联系团队长开放学习");
        setTimeout(() => {
          closeModal();
        }, 1500);
      }

      // ===== 事件监听 =====
      elements.closeModal.addEventListener("click", closeModal);
      elements.enrollBtn.addEventListener("click", enrollCourse);

      // 点击模态框背景关闭
      elements.modal.addEventListener("click", (e) => {
        if (e.target === elements.modal) {
          closeModal();
        }
      });

      // ESC键关闭模态框
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && elements.modal.classList.contains("active")) {
          closeModal();
        }
      });

      // ===== 初始化 =====
      renderCourses();
      console.log("课程中心已加载");
      console.log(
        `共有 ${
          coursesData.beginner.length +
          coursesData.intermediate.length +
          coursesData.advanced.length
        } 门课程`
      );
    </script>
  </body>
</html>
