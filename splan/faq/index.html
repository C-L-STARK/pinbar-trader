// ===== åˆ›å»ºFAQé¡¹ç›® =====
function createFaqItem(faq, index, category) {
    const item = document.createElement('div');
    item.className = 'faq-item';
    item.dataset.category = category;
    item.dataset.index = index;

    item.innerHTML = `
        <button class="faq-question">
            <span class="question-text">${faq.question}</span>
            <span class="question-icon">â–¼</span>
        </button>
        <div class="faq-answer">
            <div class="faq-answer-content">
                ${faq.answer}
            </div>
        </div>
    `;

    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
    const questionBtn = item.querySelector('.faq-question');
    questionBtn.addEventListener('click', () => toggleFaq(item));

    return item;
}

// ===== åˆ‡æ¢FAQå±•å¼€/æ”¶èµ· =====
function toggleFaq(item) {
    const isActive = item.classList.contains('active');
    const answer = item.querySelector('.faq-answer');
    const content = answer.querySelector('.faq-answer-content');

    if (isActive) {
        // æ”¶èµ·
        item.classList.remove('active');
        answer.style.maxHeight = null;
    } else {
        // å±•å¼€ï¼ˆå¯é€‰ï¼šå…³é—­å…¶ä»–å±•å¼€çš„é¡¹ç›®ï¼‰
        // document.querySelectorAll('.faq-item.active').forEach(activeItem => {
        //     activeItem.classList.remove('active');
        //     activeItem.querySelector('.faq-answer').style.maxHeight = null;
        // });

        item.classList.add('active');
        answer.style.maxHeight = content.scrollHeight + 'px';
    }
}

// ===== æ¸²æŸ“æ‰€æœ‰FAQ =====
function renderAllFaqs() {
    // æ¸²æŸ“å…³äºè¯¾ç¨‹
    faqData.course.forEach((faq, index) => {
        elements.courseFaq.appendChild(createFaqItem(faq, index, 'course'));
    });

    // æ¸²æŸ“å…³äºå­¦ä¹ 
    faqData.learning.forEach((faq, index) => {
        elements.learningFaq.appendChild(createFaqItem(faq, index, 'learning'));
    });

    // æ¸²æŸ“å…³äºè´¹ç”¨
    faqData.pricing.forEach((faq, index) => {
        elements.pricingFaq.appendChild(createFaqItem(faq, index, 'pricing'));
    });

    // æ¸²æŸ“æŠ€æœ¯æ”¯æŒ
    faqData.support.forEach((faq, index) => {
        elements.supportFaq.appendChild(createFaqItem(faq, index, 'support'));
    });

    // æ¸²æŸ“å…¶ä»–é—®é¢˜
    faqData.other.forEach((faq, index) => {
        elements.otherFaq.appendChild(createFaqItem(faq, index, 'other'));
    });
}

// ===== æœç´¢åŠŸèƒ½ =====
function searchFaqs(query) {
    const normalizedQuery = query.toLowerCase().trim();
    const allItems = document.querySelectorAll('.faq-item');
    const categories = document.querySelectorAll('.faq-category');

    if (!normalizedQuery) {
        // æ˜¾ç¤ºæ‰€æœ‰
        allItems.forEach(item => {
            item.style.display = '';
        });
        categories.forEach(category => {
            category.style.display = '';
        });
        updateCategoryCounts();
        return;
    }

    // æœç´¢åŒ¹é…
    allItems.forEach(item => {
        const question = item.querySelector('.question-text').textContent.toLowerCase();
        const answer = item.querySelector('.faq-answer-content').textContent.toLowerCase();

        if (question.includes(normalizedQuery) || answer.includes(normalizedQuery)) {
            item.style.display = '';
        } else {
            item.style.display = 'none';
        }
    });

    // éšè—ç©ºåˆ†ç±»
    categories.forEach(category => {
        const visibleItems = category.querySelectorAll('.faq-item:not([style*="display: none"])');
        if (visibleItems.length === 0) {
            category.style.display = 'none';
        } else {
            category.style.display = '';
        }
    });

    updateCategoryCounts();
}

// ===== æ›´æ–°åˆ†ç±»è®¡æ•° =====
function updateCategoryCounts() {
    const counts = {
        course: document.querySelectorAll('#courseFaq .faq-item:not([style*="display: none"])').length,
        learning: document.querySelectorAll('#learningFaq .faq-item:not([style*="display: none"])').length,
        pricing: document.querySelectorAll('#pricingFaq .faq-item:not([style*="display: none"])').length,
        support: document.querySelectorAll('#supportFaq .faq-item:not([style*="display: none"])').length,
        other: document.querySelectorAll('#otherFaq .faq-item:not([style*="display: none"])').length
    };

    Object.keys(counts).forEach(category => {
        const countElement = document.querySelector(`[data-category="${category}"]`);
        if (countElement) {
            countElement.textContent = `${counts[category]}ä¸ªé—®é¢˜`;
        }
    });
}
