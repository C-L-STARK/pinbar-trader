/* ===== CSS变量 ===== */
:root {
    --primary-color: #2563eb;
    --primary-dark: #1e40af;
    --primary-light: #3b82f6;
    --secondary-color: #059669;
    --accent-color: #d97706;
    --danger-color: #dc2626;

    --text-primary: #111827;
    --text-secondary: #4b5563;
    --text-light: #9ca3af;
    --text-white: #ffffff;

    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --bg-tertiary: #f1f5f9;
    --bg-gradient: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);

    --border-color: #e2e8f0;
    --border-radius: 0.375rem;
    --border-radius-lg: 0.75rem;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

    --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    --max-width: 1000px;
}

/* ===== 基础重置 ===== */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    font-size: 16px;
    scroll-behavior: smooth;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
    background: var(--bg-secondary);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

button {
    font-family: inherit;
    cursor: pointer;
    border: none;
    outline: none;
}

/* ===== 工具类 ===== */
.container {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 0 1.5rem;
}

/* ===== 主内容区域 ===== */
.main {
    flex: 1;
    padding: 3rem 0;
}

/* ===== FAQ分类 ===== */
.faq-category {
    margin-bottom: 3rem;
}

.category-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 3px solid var(--border-color);
}

.category-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
}

.category-count {
    margin-left: auto;
    padding: 0.25rem 0.75rem;
    background: var(--bg-tertiary);
    border-radius: var(--border-radius);
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
}

/* ===== FAQ列表 ===== */
.faq-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* ===== FAQ项目 ===== */
.faq-item {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    overflow: hidden;
    transition: all var(--transition);
}

.faq-item:hover {
    box-shadow: var(--shadow-md);
    border-color: var(--primary-light);
}

.faq-item.active {
    border-color: var(--primary-color);
    box-shadow: var(--shadow-md);
}

.faq-question {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 1.5rem;
    background: transparent;
    color: var(--text-primary);
    font-size: 1.0625rem;
    font-weight: 600;
    text-align: left;
    transition: all var(--transition);
    cursor: pointer;
}

.faq-question:hover {
    background: var(--bg-secondary);
}

.faq-item.active .faq-question {
    color: var(--primary-color);
    background: var(--bg-secondary);
}

.question-text {
    flex: 1;
    padding-right: 1rem;
}

.question-icon {
    flex-shrink: 0;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    transition: transform var(--transition);
    font-size: 1.25rem;
    font-weight: 300;
}

.faq-item.active .question-icon {
    transform: rotate(180deg);
    color: var(--primary-color);
}

.faq-answer {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
}

.faq-answer-content {
    padding: 0 1.5rem 1.5rem 1.5rem;
    color: var(--text-secondary);
    line-height: 1.7;
    font-size: 0.9375rem;
}

.faq-answer-content p {
    margin-bottom: 0.75rem;
}

.faq-answer-content p:last-child {
    margin-bottom: 0;
}

.faq-answer-content ul {
    margin: 0.75rem 0;
    padding-left: 1.5rem;
}

.faq-answer-content li {
    margin-bottom: 0.5rem;
    list-style-type: disc;
}

.faq-answer-content strong {
    color: var(--text-primary);
    font-weight: 600;
}

/* ===== 联系支持 ===== */
.contact-support {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    border-radius: var(--border-radius-lg);
    padding: 2.5rem;
    text-align: center;
    color: white;
    margin-top: 3rem;
}

.contact-support h3 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.75rem;
}

.contact-support p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    opacity: 0.9;
}

.btn-contact {
    display: inline-block;
    padding: 0.875rem 2rem;
    background: white;
    color: var(--primary-color);
    font-size: 1rem;
    font-weight: 600;
    border-radius: var(--border-radius);
    transition: all var(--transition);
}

.btn-contact:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* ===== 搜索框 ===== */
.faq-search {
    margin-bottom: 3rem;
}

.search-box {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
}

.search-input {
    width: 100%;
    padding: 1rem 3rem 1rem 1.25rem;
    font-size: 1rem;
    border: 2px solid var(--border-color);
    border-radius: var(--border-radius-lg);
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: all var(--transition);
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.search-icon {
    position: absolute;
    right: 1.25rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    pointer-events: none;
}

/* ===== 响应式设计 ===== */
@media (max-width: 768px) {
    .main {
        padding: 2rem 0;
    }

    .category-header {
        flex-wrap: wrap;
    }

    .category-count {
        margin-left: 0;
    }

    .faq-question {
        padding: 1.25rem;

    }

    .faq-answer-content {

    }

    .contact-support {
        padding: 2rem 1.5rem;
    }

    .contact-support h3 {
        font-size: 1.25rem;
    }
}

// ===== DOM元素 =====
const elements = {
    courseFaq: document.getElementById('courseFaq'),
    learningFaq: document.getElementById('learningFaq'),

    searchInput: document.getElementById('searchInput')

// ===== 创建FAQ项目 =====
function createFaqItem(faq, index, category) {
    const item = document.createElement('div');
    item.className = 'faq-item';
    item.dataset.category = category;
    item.dataset.index = index;

    item.innerHTML = `
        <button class="faq-question">
            <span class="question-text">${faq.question}</span>
            <span class="question-icon">▼</span>
        </button>
        <div class="faq-answer">
            <div class="faq-answer-content">
                ${faq.answer}
            </div>
        </div>
    `;

    // 添加点击事件
    const questionBtn = item.querySelector('.faq-question');
    questionBtn.addEventListener('click', () => toggleFaq(item));

    return item;
}

// ===== 切换FAQ展开/收起 =====
function toggleFaq(item) {
    const isActive = item.classList.contains('active');
    const answer = item.querySelector('.faq-answer');
    const content = answer.querySelector('.faq-answer-content');

    if (isActive) {
        // 收起
        item.classList.remove('active');
        answer.style.maxHeight = null;
    } else {
        // 展开（可选：关闭其他展开的项目）
        // document.querySelectorAll('.faq-item.active').forEach(activeItem => {
        //     activeItem.classList.remove('active');
        //     activeItem.querySelector('.faq-answer').style.maxHeight = null;
        // });

        item.classList.add('active');
        answer.style.maxHeight = content.scrollHeight + 'px';
    }
}

// ===== 渲染所有FAQ =====

    // 渲染关于学习
    faqData.learning.forEach((faq, index) => {
        elements.learningFaq.appendChild(createFaqItem(faq, index, 'learning'));
    });

    // 渲染关于费用
    faqData.pricing.forEach((faq, index) => {
        elements.pricingFaq.appendChild(createFaqItem(faq, index, 'pricing'));
    });

    // 渲染技术支持
    faqData.support.forEach((faq, index) => {
        elements.supportFaq.appendChild(createFaqItem(faq, index, 'support'));
    });

    // 渲染其他问题
    faqData.other.forEach((faq, index) => {
        elements.otherFaq.appendChild(createFaqItem(faq, index, 'other'));
    });
}

// ===== 搜索功能 =====
function searchFaqs(query) {
    const normalizedQuery = query.toLowerCase().trim();
    const allItems = document.querySelectorAll('.faq-item');
    const categories = document.querySelectorAll('.faq-category');

    if (!normalizedQuery) {
        // 显示所有
        allItems.forEach(item => {
            item.style.display = '';
        });
        categories.forEach(category => {
            category.style.display = '';
        });
        updateCategoryCounts();
        return;
    }

    // 搜索匹配
    allItems.forEach(item => {
        const question = item.querySelector('.question-text').textContent.toLowerCase();
        const answer = item.querySelector('.faq-answer-content').textContent.toLowerCase();

        if (question.includes(normalizedQuery) || answer.includes(normalizedQuery)) {
            item.style.display = '';
        } else {
            item.style.display = 'none';
        }
    });

    // 隐藏空分类
    categories.forEach(category => {
        const visibleItems = category.querySelectorAll('.faq-item:not([style*="display: none"])');
        if (visibleItems.length === 0) {
            category.style.display = 'none';
        } else {
            category.style.display = '';
        }
    });

    updateCategoryCounts();
}

// ===== 更新分类计数 =====
function updateCategoryCounts() {
    const counts = {
        course: document.querySelectorAll('#courseFaq .faq-item:not([style*="display: none"])').length,
        learning: document.querySelectorAll('#learningFaq .faq-item:not([style*="display: none"])').length,
        pricing: document.querySelectorAll('#pricingFaq .faq-item:not([style*="display: none"])').length,
        support: document.querySelectorAll('#supportFaq .faq-item:not([style*="display: none"])').length,
        other: document.querySelectorAll('#otherFaq .faq-item:not([style*="display: none"])').length
    };

    Object.keys(counts).forEach(category => {
        const countElement = document.querySelector(`[data-category="${category}"]`);
        if (countElement) {
            countElement.textContent = `${counts[category]}个问题`;
        }
    });
}

// ===== 事件监听 =====
elements.searchInput.addEventListener('input', (e) => {
    searchFaqs(e.target.value);
});

// 支持回车键搜索
elements.searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        searchFaqs(e.target.value);
    }
});
